{% extends "base.html" %}
{% block title %}Audit Logs{% endblock %}
{% block content %}
  <h2>Audit Logs</h2>
  <table class="table">
    <thead>
      <tr>
        <th>User</th>
        <th>Action</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.user.username }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
