<table class="table mt-3">
  <thead>
    <tr>
      <th>Ticket Number</th>
      <th>Subject</th>
      <th>Status</th>
      <th>Created At</th>
    </tr>
  </thead>
  <tbody>
    {% for ticket in tickets %}
    <tr>
      <td>{{ ticket.ticket_number() }}</td>
      <td><a href="{{ url_for('routes.ticket_detail', ticket_id=ticket.id) }}">{{ ticket.subject }}</a></td>
      <td>{{ ticket.status }}</td>
      <td>{{ ticket.created_at.strftime('%Y-%m-%d') }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
